<div class="container"> <h2>Show Text Component</h2>

    <!-- Text input with two-way data binding --> <input [(ngModel)]="inputText" placeholder="Type something here..." type="text" />
    
    <!-- The button that, when clicked, calls displayText() --> <button (click)="displayText()">DISPLAY</button>
    
    <!-- Where the bold text is shown after the button is clicked --> <p *ngIf="displayedText"> <strong>{{ displayedText }}</strong> </p> </div>
